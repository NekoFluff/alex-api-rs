apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.serviceName }}
  namespace: {{ .Values.namespace }}
  annotations:
    kompose.cmd: kompose convert -f docker-compose.deploy.yml
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: {{ .Values.app.serviceName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: {{ .Values.app.serviceName }}
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.deploy.yml
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.service: {{ .Values.app.serviceName }}
    spec:
      containers:
        - env:
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: {{ .Values.app.otelEndpoint }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.app.serviceName }}
            - name: RUST_BACKTRACE
              value: "{{ .Values.app.backtraceEnabled }}"
          image: "{{ .Values.app.image.name }}:{{ .Values.app.image.tag }}"
          name: {{ .Values.app.serviceName }}
          ports:
            - containerPort: {{ .Values.app.port }}
          resources: {}
      restartPolicy: Always
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: daemonset-collector
  namespace: {{ .Values.namespace }}
spec:
  type: ExternalName
  externalName: daemonset-collector.default.svc.cluster.local